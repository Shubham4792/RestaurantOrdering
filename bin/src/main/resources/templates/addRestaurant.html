<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
</head>
<body>
	<div class="container">
		<form action="/admin/addRestaurant" method="post">
			<label for="name">Name:</label>
			<input type="text" name="name"></input>
			<br />
			<label for="address">Address:</label>
			<input type="text" name="address"></input>
			<br />
			<label for="owner.id">Owner:</label>
			<select name="owner.id">
				<option th:each="restaurantOwner : ${restaurantOwners}"
					th:value="${restaurantOwner.id}" th:text="${restaurantOwner.name}"></option>
			</select>
			<br />
			<input type="submit"></input>
		</form>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
