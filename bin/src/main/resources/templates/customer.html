<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
</head>
<body>
	<div class="container">
		<h1>Hello Customer</h1>

		<div th:each="restaurant : ${restaurants}">
			<form method="post" action="/customer/order">
				<input type="hidden" th:value="${restaurant.id}" name="id"></input>
				<br />
				<p th:text="${restaurant.name}"></p>
				<br />
				<p th:text="${restaurant.address}"></p>
				<br />
				<input type="submit" value="Select"></input>
				<br />
			</form>
			<a href="/logout">Logout</a>
		</div>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
