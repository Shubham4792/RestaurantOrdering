<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
</head>
<body>
	<div class="container">
	<form action="/login" method="post">
	<label for="id">Login Id:</label>
	<input type="text" name="id"></input><br/>
	<label for="password">Password:</label>
	<input type="password" name="password"></input>
	<input type="submit"></input> 
	</form>
	
	<form action="/register" method="post">
	<label for="login.id">Login Id:</label>
	<input type="text" name="login.id"></input><br/>
	<label for="login.password">Password:</label>
	<input type="password" name="login.password"></input>
	<label for="customer.name">Name:</label>
	<input type="text" name="customer.name"></input><br/>
	<label for="customer.address">Address:</label>
	<input type="text" name="customer.address"></input><br/>
	<input type="submit"></input> 
	</form>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
