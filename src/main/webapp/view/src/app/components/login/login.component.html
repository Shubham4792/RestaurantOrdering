<nav class="navbar navbar-dark bg-dark">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">
			Restaurant
		</a>
	</div>
	<form class="form-inline pull-right" style="margin-top: 5px" #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
		<div class="form-group">
			<label for="username" class="sr-only">Username:</label>
			<input type="text" name="username" class="form-control" placeholder="username" ngModel>
		</div>
		<div class="form-group">
			<label for="password" class="sr-only">Password:</label>
			<input type="password" name="password" class="form-control" placeholder="password" ngModel>
		</div>
		<div class="form-group">
			<select name="role" class="form-control" ngModel>
				<option value="customer" [selected]="loginForm.role == 'customer'">Customer</option>
				<option value="restaurantOwner">Owner</option>
				<option value="admin">Admin</option>
			</select>
		</div>
		<button type="submit" class="btn btn-outline-primary">Login</button>
	</form>
</nav>
<div class="container">
	<form class="form-signin pull-right" #customer="ngForm" (ngSubmit)="registerCustomer(customer.value)">
		<h4 class="form-signin-heading">Sign Up</h4>
		<label for="username" class="sr-only">Username:</label>
		<input type="text" name="username" class="form-control col-xs-4" placeholder="Username" ngModel>
		<label for="password" class="sr-only">Password:</label>
		<input type="password" name="password" class="form-control col-xs-4" placeholder="Password" ngModel>
		<label for="name" class="sr-only">Name:</label>
		<input type="text" name="name" class="form-control col-xs-4" placeholder="Name" ngModel>
		<label for="address" class="sr-only">Address:</label>
		<input type="text" name="address" class="form-control col-xs-4" placeholder="Address" ngModel>
		<button type="submit" class="btn btn-lg btn-success btn-block">Sign Up</button>
	</form>
</div>
