<form class="form-signin" #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
		<h2 class="form-signin-heading">Login</h2>
	<label for="username" class="sr-only">Username:</label>
	<input type="text" name="username" class="form-control" placeholder="username" ngModel>
	<label for="password" class="sr-only">Password:</label>
	<input type="password" name="password" class="form-control" placeholder="password" ngModel>
	<select name="role" class="form-control" ngModel>
		<option value="customer" [selected]="loginForm.role == 'customer'">Customer</option>
		<option value="restaurantOwner">Owner</option>
		<option value="admin">Admin</option>
	</select>
	<button type="submit" class="btn">Login</button>

</form>

<form class="form-signin" #customer="ngForm" (ngSubmit)="registerCustomer(customer.value)">
	<h2 class="form-signin-heading">Sign Up</h2>
	<label for="username">Username:</label>
	<input type="text" name="username" class="form-control" ngModel>
	<br/>
	<label for="password">Password:</label>
	<input type="password" name="password" class="form-control" ngModel>
	<label for="name">Name:</label>
	<input type="text" name="name" class="form-control" ngModel>
	<br/>
	<label for="address">Address:</label>
	<input type="text" name="address" class="form-control" ngModel>
	<br/>
	<button type="submit" class="btn">Add</button>
</form>
