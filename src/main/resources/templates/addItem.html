<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
</head>
<body>
	<div class="container">
	<select id="itemType" onchange="changeAction()">
	<option value="-1" selected="selected">Select Item Type</option>
	<option value="addRecipe">Recipe</option>
	<option value="addDrink">Drink</option>
	<option value="addSide">Side</option>
	</select><br/>
	<form method="post" id="addItem" style="visibility: hidden">
	<label for="name">Name:</label>
	<input type="text" name="name"></input><br/>
	<label for="price">Price:</label>
	<input type="number" step="any" name="price"></input><br/>
	<label for="calories">Calories:</label>
	<input type="number" name="calories"></input><br/>
	<input type="submit"></input> 
	</form>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
		<script type="text/javascript">
		function changeAction(){
			var itemType = document.getElementById("itemType").value;
			if(itemType !== "-1"){
			var form = document.getElementById("addItem");
			form.action = '/admin/'+itemType;
			form.style.visibility = 'visible';
			}
		}
		</script>
</body>
</html>
